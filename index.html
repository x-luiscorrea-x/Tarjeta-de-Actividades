<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!- CSS Bosstrap ->
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tarjetas de Actividades</title>
</head>
<body class="bg-secondary">
    
    <div class="container mt-5 bg-light rounded p-4" id="app">

        <h3 class="text-secondary">{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar Tarjeta</button>

        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-primary' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">

                    <div>
                        <strong> Tarjeta NÂ°{{index + 1}}:</strong> <em> <h2>  {{item.nombre}}  </h2> </em> {{item.estadito}}
                    </div>

                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)"> <strong>Realizado</strong> </button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)"> <strong>Eliminar</strong> </button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
