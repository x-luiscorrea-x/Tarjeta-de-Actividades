<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tarjetas de Actividades</title>
</head>
<body style="background-image: url('background.jpg');">
    
    <div class="container mt-5 rounded p-4" id="app" style="background-color: rgba(0, 0, 0, 0.748);">

        <h1 class="text-light">{{titulo}}</h1>

        <input type="text" class="form-control my-3" placeholder="Ingrese tarea aquí..." v-model="nuevaTarea">
        <input type="text" class="form-control w-25 my-3" placeholder="Ingrese duración de la tarea..." v-model="nuevaDuracion">
        <button class="btn btn-primary" @click="agregarTarea">Agregar Tarjeta</button>

        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-primary' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">

                    <div>
                        <strong> Tarjeta N°{{index + 1}}:</strong>
                        <em> <h2>  {{item.nombre}}  </h2> </em>
                       <strong>  Duración: </strong> <em> {{item.duracion}} </em> <br>
                        {{item.estadito}}
                    </div>

                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)"> <strong>Realizado</strong> </button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)"> <strong>Eliminar</strong> </button>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
